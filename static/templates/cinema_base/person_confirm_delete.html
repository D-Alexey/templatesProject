{% extends '../base.html' %}
{% block title %} Удалить {% endblock %}
{% block content %}
<div class="film-body">
  <h1>Удалить {{ person.first_name }} {{ person.surname }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Подтвердить</button>
    <p class="cancel"><a href="{% url 'films_list' %}">Отмена</a></p>
  </form>
</div>
{% endblock %}
