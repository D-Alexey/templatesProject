
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock %}</title>
    <link type="text/css" href="{% static 'templates/css/styles.css' %}"  rel="stylesheet">
</head>
<body>
    <p class="main-page">
        <a href="{% url 'films_list' %}">Главная</a>
        <a href="{% url 'actors_list' %}">Актёры</a>
        <a href="{% url 'directors_list' %}">Режиссёры</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </p>
    <div class="container">
        {% block sidebar %}{% endblock %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
